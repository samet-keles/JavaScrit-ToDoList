<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div id="error">
    </div>
    <div id="success">
    </div>
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-sm-5">
            <img
            src="img/todo0.png"
            class="mb-4"
            alt=""
          />
          </div>
          <div class="col-sm-7">
        <h2 class="head1">Yapılacaklar Listesi</h2>
      </div>
          <input class="ml-5" type="text" id="task" placeholder="Bugün ne yapacaksın?" />
          <span onclick="newElement()" id="liveToastBtn" class="button ml-4"
          >Ekle</span
        >
      </div>
      </div>
      <div class="ul">
      <ul id="list">
        <li><span id="span" class="close0"><script src="https://cdn.lordicon.com/lusqsztk.js"></script>
          <lord-icon
              src="https://cdn.lordicon.com/qsloqzpf.json"
              trigger="hover"
              colors="primary:#121331"
              style="width:24px;height:24px">
          </lord-icon></span>3 Litre Su İç</li>
      </ul>
    </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script src="JavaScript/script.js"></script>
    </div>
  </body>
</html>
